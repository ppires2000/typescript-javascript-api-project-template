name: CI

on:
  push:
    branches: [main, development]

jobs:
  build-and-test:
    name: 🧪 Lint, Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm install

      - name: 🧼 Lint code
        run: npm run lint

      - name: 🧪 Run tests
        run: npm test

      - name: 🛠️ Build project
        run: npm run build
