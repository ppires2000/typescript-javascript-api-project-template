name: CI

on:
  push:
    branches:
      - main
      - development
    tags:
      - 'v*.*.*' # This will ensure CI doesn't run tests for tagged releases, but still does for code pushes

jobs:
  build-and-test:
    name: 🧪 Lint, Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm install

      - name: 🧼 Lint code
        run: npm run lint

      # Skip running tests when the workflow is triggered by tags (release push)
      - name: 🧪 Run tests
        if: ${{ github.event_name != 'push' || github.ref != 'refs/tags/v*.*.*' }}
        run: npm test

      - name: 🛠️ Build project
        run: npm run build
