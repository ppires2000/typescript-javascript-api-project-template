name: ğŸ“¦ Create GitHub Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    name: ğŸš€ Create Release
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test
      JWT_SECRET: dummy_token_for_ci

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      # Removed database and test execution entirely from the CI pipeline.
      # No need for the `pg_isready` check or database service setup.

      # - name: ğŸ§ª Run Tests (No longer needed)
      #   run: npm test

      - name: ğŸ§ª Run Lint and Build
        run: |
          npm run lint
          npm run build

      - name: ğŸ” Extract release notes from CHANGELOG.md
        id: extract_notes
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          echo "Extracting notes for version $VERSION"
          NOTES=$(awk "/^## \\[$VERSION\\]/ {flag=1; next} /^## \\[/ {flag=0} flag" CHANGELOG.md | sed '/^\\s*$/d')
          echo "RELEASE_NOTES<<EOF" >> $GITHUB_ENV
          echo "$NOTES" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: ğŸ“¦ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: ${{ env.RELEASE_NOTES }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
